<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HelpDesk</title>
</head>
<body>
<div class="container">
    <div class="btn-container">
        <button class="btn-add" type="button">Добавить задачу</button>
    </div>
    <div class="main-container">
        <table class="products-list"></table>
    </div>

    <div class="modal-container">
        <form class="modal-delete hidden">
            <h2>Удалить задачу</h2>
            <p>Вы уверены, что хотите удалить эту задачу? Это действие не обратимо.</p>
            <div class="btn-delete-container">
                <button class="btn-cancel" type="reset">Отмена</button>
                <button class="btn-delete" type="submit">Оk</button>
            </div>
        </form>

    </div>

</div>

</body>
</html>
